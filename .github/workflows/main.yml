name: Main Flow

on:
  push:
    branches: [development]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.11.0]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/workflows/setup-repo
        name: Setup Repo
      - run: pnpm run build
      - run: pnpm run circular

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.11.0]
    needs: [build]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/workflows/setup-repo
        name: Setup Repo
      - run: pnpm run build
      - run: pnpm run test

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.11.0]
    needs: [build]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/workflows/setup-repo
        name: Setup Repo
      - run: pnpm run build
      - run: pnpm run lint

  docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.11.0]
    needs: [build]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/workflows/setup-repo
        name: Setup Repo
      - run: pnpm run build
      - run: pnpm run docs

  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.11.0]
    needs: [build, test, lint, docs]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/workflows/setup-repo
        name: Setup Repo
      - run: pnpm build
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm exec changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
