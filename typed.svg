<svg fill="none" viewBox="0 0 150 64" width="150" height="64" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">

    <div xmlns="http://www.w3.org/1999/xhtml">
      <h1 class="typewriter"></h1>

      <style>
        /* cyrillic-ext */
        @font-face {
          font-family: 'JetBrains Mono';
          font-style: normal;
          font-weight: 100 800;
          src: url(https://fonts.gstatic.com/s/jetbrainsmono/v18/tDbV2o-flEEny0FZhsfKu5WU4xD2OwGtT0rU3BE.woff2) format('woff2');
          unicode-range: U+0460-052F, U+1C80-1C88, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
        }
        /* cyrillic */
        @font-face {
          font-family: 'JetBrains Mono';
          font-style: normal;
          font-weight: 100 800;
          src: url(https://fonts.gstatic.com/s/jetbrainsmono/v18/tDbV2o-flEEny0FZhsfKu5WU4xD_OwGtT0rU3BE.woff2) format('woff2');
          unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        }
        /* greek */
        @font-face {
          font-family: 'JetBrains Mono';
          font-style: normal;
          font-weight: 100 800;
          src: url(https://fonts.gstatic.com/s/jetbrainsmono/v18/tDbV2o-flEEny0FZhsfKu5WU4xD4OwGtT0rU3BE.woff2) format('woff2');
          unicode-range: U+0370-0377, U+037A-037F, U+0384-038A, U+038C, U+038E-03A1, U+03A3-03FF;
        }
        /* vietnamese */
        @font-face {
          font-family: 'JetBrains Mono';
          font-style: normal;
          font-weight: 100 800;
          src: url(https://fonts.gstatic.com/s/jetbrainsmono/v18/tDbV2o-flEEny0FZhsfKu5WU4xD0OwGtT0rU3BE.woff2) format('woff2');
          unicode-range: U+0102-0103, U+0110-0111, U+0128-0129, U+0168-0169, U+01A0-01A1, U+01AF-01B0, U+0300-0301, U+0303-0304, U+0308-0309, U+0323, U+0329, U+1EA0-1EF9, U+20AB;
        }
        /* latin-ext */
        @font-face {
          font-family: 'JetBrains Mono';
          font-style: normal;
          font-weight: 100 800;
          src: url(https://fonts.gstatic.com/s/jetbrainsmono/v18/tDbV2o-flEEny0FZhsfKu5WU4xD1OwGtT0rU3BE.woff2) format('woff2');
          unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
        }
        /* latin */
        @font-face {
          font-family: 'JetBrains Mono';
          font-style: normal;
          font-weight: 100 800;
          src: url(https://fonts.gstatic.com/s/jetbrainsmono/v18/tDbV2o-flEEny0FZhsfKu5WU4xD7OwGtT0rU.woff2) format('woff2');
          unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        .typewriter, .typewriter::after {
            color: #fff;
        }
        .typewriter::after {
          content: '';
          white-space: nowrap;
          /* Keeps the content on a single line */
          border-right: 12px solid #03a062ff;
          /* The typwriter cursor */
          animation: typing 7.5s steps(100, end) infinite,
            blink-caret 0.5s step-end infinite;
          animation-delay: 0.5s;
          font-size: 32px;
          font-weight: 700;
          height: 32px;
          letter-spacing: 0.15rem;
          font-family: 'Jetbrains Mono';
        }

        /* The typing effect */
        @keyframes typing {

          0%,
          89%,
          100% {
            content: '';
          }

          5%,
          86% {
            content: 'T';
          }

          10%,
          83% {
            content: 'Ty';
          }

          15%,
          80% {
            content: 'Typ';
          }

          20%,
          78% {
            content: 'Type';
          }

          25%,
          75% {
            content: 'Typed';
          }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {

          from,
          to {
            border-color: #03a06200;
          }

          50% {
            border-color: #03a062ff;
          }
        }
        
        @media(prefers-color-scheme: light) {
          .typewriter::after {
            color: #161616;
          }
        }
      </style>
      
    </div>
  </foreignObject>
</svg>
